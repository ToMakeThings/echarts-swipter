<!DOCTYPE html>

									<p style="margin-top:20px">总人数为<b id="numAll"></b></p>

										<tbody>

											<tr id="dataAll">

												<td id="tbtd2">200</td>
												<td id="tbtd3">300</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!--柱状图盒子-->
							<div class="swiper-slide">
								<div class="content-slide">
									<span class="text" >点击选择日期--><input type="text" id="yyDate2" name="yyDate2" class="pick_date2" placeholder="2017" value="2017"/></span>
									<div id="myChartZhu" style="width: 100%;height: 500px;"></div>
								</div>
							</div>
							<!--折线图盒子-->
							<div class="swiper-slide">
								<div class="content-slide">
									<span class="text"  >点击选择日期--><input type="text" id="yyDate3" name="yyDate3" class="pick_date3" placeholder="2017" value="2017"/></span>
									<div id="myChartZhe" style="width: 100%;height: 500px;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

			$(function() {

                var tabsSwiper;
                tabsSwiper = new Swiper('.swiper-container', {
                    speed: 500,
                    onSlideChangeStart: function() {
                       /* $(".tabs .active").removeClass('active');
                        $(".tabs span").eq(tabsSwiper.activeIndex).addClass('active');*/
                    }
                });
                $(".tabs span").click(function(e) {
                    e.preventDefault()
                    $(".tabs .active").removeClass('active');
                    $(this).addClass('active');

                });
